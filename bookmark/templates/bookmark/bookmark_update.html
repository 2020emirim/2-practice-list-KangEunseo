<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Update</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title%}Confirm Delete{% endblock %}

    {% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-sm btn-primary">Modify</button>
    </form>
    <button onclick="history.back()" class="btn btn-sm btn-info">Cancel</button>
    {% endblock %}
</body>
</html>
